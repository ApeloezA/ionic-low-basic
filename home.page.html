<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Input
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-card>
    <ion-list-header>
      <ion-label>Imput data diri</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-textarea [(ngModel)]="taskName" placeholder="masukkan Nama"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-textarea [(ngModel)]="taskName" placeholder="masukkan Nim"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-textarea [(ngModel)]="taskName" placeholder="Deskripsi"></ion-textarea>
    </ion-item>

    <ion-list>
      <ion-radio-group>
        <ion-list-header>
          <ion-label  class="ion-text-wrap">Pilih jenis kelamin</ion-label>
        </ion-list-header>
    
        <ion-item>
          <ion-label>Pria</ion-label>
          <ion-radio slot="start" value="biff"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>Wanita</ion-label>
          <ion-radio slot="start" value="griff"></ion-radio>
        </ion-item>

      </ion-radio-group>
    </ion-list>

    <ion-button expand="full" href="http://localhost:8100/task">Masuk</ion-button>
  </ion-card>
  
</ion-content>
